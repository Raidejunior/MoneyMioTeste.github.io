<html class="no-js" lang="pt-br" translate="no">

<head>

    <title>MoneyMio</title>

    <!-- meta tags e links -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="../../imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../imagens/favicon-16x16.png">
    <link rel="manifest" href="../../manifest/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/geralstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Rubik" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/jquery.maskMoney.min.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>

</head>

    <div class="wrapper flex-col hide-sm" style="background: white;">
        <div id="wrapper-header" class="wrapper-header d-flex align-center">
            <div id="div-wrapper-header" class="container d-flex align-center" style="height:32px;">
                <img src="imagens/wrapper_header_image.png" alt="Logo MoneyMio" height="32">
            </div>
        </div>

        <div class="container">
            <div class="columns">
                <div class="column col-6 col-xl-5 mb-6">
                    <div class="container pt-8 pl-4">
                        <form name="formSimulacaoWeb" method="POST">
                            <div class="columns">
                                <div class="column col-12">

                                    <a href="#" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                                        <img height="36" src="imagens/left-arrow-blue.svg">
                                    </a>
                                    <h4 class="text-bold text-purple mt-2" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                                        Agradecemos o interesse em nossa empresa.
                                    </h4>
                                    <h5 class="text-bold text-purple mt-2" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                                        Agora basta preencher os dados abaixo para realizar sua simulação de empréstimo!
                                    </h5>

                                </div>
                            </div>


                            <div class="columns mt-4" name="divValorImovel" id="divValorImovel">
                                <div class="column col-auto">
                                    <div class="icon-image">
                                        <img src="imagens/hand-blue.png">
                                    </div>
                                </div>
                                <div class="column col-8">
                                    <label class="form-label" name="lblValorSolicitado" id="lblValorSolicitado">

                                        <strong class="text-primary d-block mb-2" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                                            Valor do empréstimo <span class="text-error">*</span>
                                        </strong>

                                        <input type="text" class="form-input form-purple" placeholder="R$ 50.000,00" name="ValorSolicitado" id="ValorSolicitado" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;" maxlength="16" data-thousands="." data-decimal="," data-prefix="R$ "/>

                                    </label>
                                </div>
                            </div>

                            <div class="columns mt-4 d-none" name="divSimularEmprestimo" id="divSimularEmprestimo">

                                <div class="column col-auto">
                                    <div class="icon-image">
                                        <img src="imagens/house-blue.png">
                                    </div>
                                </div>

                                <div class="column col-8">
                                    <label class="form-label">

                                        <strong class="text-primary d-block mb-2" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                                            Valor do imóvel <span class="text-error">*</span>
                                        </strong>

                                        <input type="text" class="form-input form-purple" placeholder="R$ 250.000,00" name="ValorImovel" id="ValorImovel" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;" maxlength="16" data-thousands="." data-decimal="," data-prefix="R$ "/>

                                    </label>

                                    <div class="mt-6 d-none" name="divButtonSubmit" id="divButtonSubmit">

                                        <button class="btn btn-primary btn-round shadow-1" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                                            <div></div>
                                            Simular empréstimo
                                        </button>

                                    </div>

                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Layout Mobile -->

    <div class="wrapper o-hidden bg-white show-sm">
        <div class="wrapper-header d-flex align-center justify-center">
            <a class="d-flex" href="#">
                <img src="imagens/wrapper_header_image.png" height="32">
            </a>
        </div>

        <div class="container o-auto p-4">
            <form name="formSimulacaoMobile">

                <div class="columns mt-4">
                    <div class="column col-12 d-flex flex-col align-center">
                        <h4 class="text-bold text-center text-purple" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                            Agradecemos o interesse em nossa empresa.
                        </h4>
                        <h5 class="text-bold text-center text-purple" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                            Agora basta preencher os dados abaixo para realizar sua simulação de empréstimo!
                        </h5>
                    </div>
                </div>

                <div class="columns mt-8" name="divValorImovelSM" id="divValorImovelSM">
                    <div class="column col-auto">
                        <div class="icon-image">
                            <img src="imagens/hand-blue.png">
                        </div>
                    </div>
                    <div class="column">
                        <label class="form-label" name="lblValorSolicitadoSM" id="lblValorSolicitadoSM">
                            <strong class="text-primary d-block mb-2" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                                Valor do empréstimo <span class="text-error">*</span>
                            </strong>
                            <input type="text" class="form-input form-purple" placeholder="R$ 50.000,00" name="ValorSolicitadoSM" id="ValorSolicitadoSM" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;" maxlength="16" data-thousands="." data-decimal="," data-prefix="R$ ">
                            <div class="form-input-hint">
                            </div>
                        </label>
                    </div>
                </div>

                <div class="columns mt-4 d-none" name="divSimularEmprestimoSM" id="divSimularEmprestimoSM">
                    <div class="column col-auto">
                        <div class="icon-image">
                            <img src="imagens/house-blue.png">
                        </div>
                    </div>
                    <div class="column">
                        <label class="form-label">
                            <strong class="text-primary d-block mb-2" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                                Valor do imóvel <span class="text-error">*</span>
                            </strong>
                            <input type="text" class="form-input form-purple" placeholder="R$ 250.000,00" name="ValorImovelSM" id="ValorImovelSM" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;" maxlength="16" data-thousands="." data-decimal="," data-prefix="R$ ">
                            <div class="form-input-hint">
                            </div>
                        </label>
                    </div>
                </div>

                <div class="columns mt-6 d-none" name="divButtonSubmitSM" id="divButtonSubmitSM">
                    <div class="column text-center">
                        <a class="btn btn-thick btn-round mr-3" href="#">
                            Voltar
                        </a>
                        <button class="btn btn-primary btn-round shadow-1" style="font-family: 'Catamaran', 'Josefin Sans', sans-serif;">
                            Simular <span class="hide-xxs">empréstimo</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
